<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Deportes</title>
    <link rel="shortcut icon" href="balon.png" type="image/x-icon">
    <link rel="stylesheet" href="formulario.css">
    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;
            var genero = document.getElementById("genero").value;
            var frecuencia = document.getElementById("frecuencia").value;
            var lesiones = document.getElementById("lesiones").value;

            if (!nombre || !edad || !genero || !frecuencia || !lesiones) {
                alert("Por favor, completa todos los campos requeridos.");
                return false;
            }

            // Verificar que al menos un deporte esté seleccionado
            var deportes = document.getElementsByName("deportes[]");
            var seleccionado = false;
            for (var i = 0; i < deportes.length; i++) {
                if (deportes[i].checked) {
                    seleccionado = true;
                    break;
                }
            }

            if (!seleccionado) {
                alert("Por favor, selecciona al menos un deporte practicado.");
                return false;
            }

            // Si todo es correcto, permitir el envío del formulario
            location.href = 'natacion.html';
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Deportes</h1>
        <form onsubmit="return validarFormulario();">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" required>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej. 1234567890" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label>Deportes Practicados:</label>
            <div>
                <input type="checkbox" id="futbol" name="deportes[]" value="futbol">
                <label for="futbol">Fútbol</label>

                <input type="checkbox" id="basquetbol" name="deportes[]" value="basquetbol">
                <label for="basquetbol">Baloncesto</label>

                <input type="checkbox" id="natacion" name="deportes[]" value="natacion">
                <label for="natacion">Natación</label>

                <input type="checkbox" id="tenis" name="deportes[]" value="tenis">
                <label for="tenis">Tenis</label>
            </div>

            <label for="frecuencia">¿Cuántas veces practicas a la semana?:</label>
            <input type="number" id="frecuencia" name="frecuencia" min="0" max="7" required>

            <label for="experiencia">¿Cuántos años tienes practicando estos deportes?</label>
            <input type="number" id="experiencia" name="experiencia" min="0" required>

            <label for="lesiones">¿Has tenido lesiones?</label>
            <textarea id="lesiones" name="lesiones" placeholder="Describe cualquier lesión que hayas tenido" required></textarea>

            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
