<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="shortcut icon" href="balon.png" type="image/x-icon">
    <link rel="stylesheet" href="inico_sesion.css">
    <script>
        function validarCredenciales() {
            // Obtener los valores de usuario y contraseña
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validar las credenciales
            if (username === "samupjaro" && password === "Samuel1982*") {
                // Redirigir a la página principal si son correctas
                location.href = 'index.html';
            } else {
                // Mostrar un mensaje de error si son incorrectas
                alert("Usuario o contraseña incorrectos");
            }

            // Prevenir el envío del formulario
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form onsubmit="return validarCredenciales();">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
