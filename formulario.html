<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Deportes</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Deportes</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" required>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label>Deportes Practicados:</label>
            <div>
                <input type="checkbox" id="futbol" name="deportes[]" value="futbol">
                <label for="futbol">Fútbol</label>
                <input type="checkbox" id="basquetbol" name="deportes[]" value="basquetbol">
                <label for="basquetbol">baloncesto</label>
                </div>

            <label for="frecuencia">Cuanto practicas a la semana:</label>
            <input type="number" id="frecuencia" name="frecuencia" min="0" max="7">

            <label for="lesiones">Has tenido lesiones?</label>
            <textarea id="lesiones" name="lesiones"></textarea>           
            <button onclick="location.href='natacion.html';" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
